<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Legend-wait-for-it-dary</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  <script src="js/main.js"></script>
</head>
<body>
  <h1 class="stroke">OMDB Rating System</h1>
  <hr>
  <form id="search">
    <input id="searchField" type="search" size="80">
  </form>

  <div class="imdbRating">
    <div class="fantastic movieColumns">
      <h3>FANTASTIC!</h3>
      <ul id="fantastic"></ul>
    </div>
    <div class="veryGood movieColumns">
      <h3>VERY GOOD!</h3>
      <ul id="veryGood"></ul>
    </div>
    <div class="ok movieColumns">
      <h3>OK!</h3>
      <ul id="ok"></ul>
    </div>
    <div class="meh movieColumns">
      <h3>MEH...</h3>
      <ul id="meh"></ul>
    </div>
    <div class="nope movieColumns">
      <h3>NOPE!</h3>
      <ul id="nope"></ul>
    </div>
  </div>

  <div class="button">
    <button id="reset">CLEAR YOUR LIST</button>
  </div>
</body>
</html>
