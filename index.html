<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Legend-wait-for-it-dary</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  <script src="js/main.js"></script>
</head>
<body>
  <h1>OMDB Rating System</h1>
<hr width="100%">
  <form id="search">
    <input id="searchField" type="search" size="80"></input>
  </form>

  <div class="imdbRating">
    <div class="fantastic movieColumns">
      <h3>Fantastic!</h3>
      <ul id="fantastic"></ul>
    </div>
    <div class="veryGood movieColumns">
      <h3>Very Good!</h3>
      <ul id="veryGood"></ul>
    </div>
    <div class="ok movieColumns">
      <h3>Ok!</h3>
      <ul id="ok"></ul>
    </div>
    <div class="meh movieColumns">
      <h3>Meh...</h3>
      <ul id="meh"></ul>
    </div>
    <div class="nope movieColumns">
      <h3>Nope!</h3>
      <ul id="nope"></ul>
    </div>
  </div>

<!--   <div>
    <button id="reset">Clear Your List</button>
  </div> -->
</body>
</html>
